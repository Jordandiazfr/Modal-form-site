 <!-- Footer -->

<!-- Modal -->
<!-- The Modal -->
<section id="modalForm" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <form> 
            <label for="fName" >First Name</label>
            <input type="text" id="fName"/>

            <label for="lName">Second Name</label>
            <input type="text" id="lName"/>

            <label for="email"  >Email</label>
            <input type="text" id="email"/>

            <label for="bDate"  >Birthdate</label>
            <input type="text" id="bDate"/>

            <label for="Ntournaments"  >How many tournaments have you attended?</label>
            <input type="text" id="Ntournaments" />
            
            <!-- Locations -->
            <label for="location">Wich location?</label>
            
            <span class="options"> 

            <input type="radio" id="NY" name="location" value="NY" />
            <label for="NY">New york</label>

            <input type="radio" id="SF" name="location" value="SF" />
            <label for="SF">San Francisco</label>

            <input type="radio" id="ST" name="location" value="ST" />
            <label for="ST">Seattle</label>

            <input type="radio" id="CH" name="location" value="CH" />
            <label for="CH">Chicago</label>

            
            <input type="radio" id="CH" name="location" value="CH" />
            <label for="CH">Boston</label>

            
            <input type="radio" id="CH" name="location" value="CH" />
            <label for="CH">Portland</label>

            </span>
        </form>
    </div>
  
  </section>
